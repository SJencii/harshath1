<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .meet-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            animation: heartbeat 1.5s infinite;
        }

        .meet-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        p {
            animation: fadeInUp 1s ease-out;
        }

        

/* Keyframes for heartbeat animation */
        @keyframes heartbeat {
            0% {
                 transform: scale(1);
         }
            25% {
                 transform: scale(1.05);
        }
            50% {
                transform: scale(1);
        }
            75% {
                transform: scale(1.05);
        }
            100% {
                transform: scale(1);
        }
    }

/* Keyframes for fadeInUp animation */
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

/* Keyframes for rotateIn animation */
    @keyframes rotateIn {
        0% {
            transform: rotate(0);
        }
        100% {
            transform: rotate(360deg);
        }
}

/* Keyframes for bounce animation */
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
    }
        40% {
            transform: translateY(-20px);
    }
        60% {
            transform: translateY(-10px);
    }
}

/* Keyframes for shake animation */
    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
    }
        10%, 30%, 50%, 70%, 90% {
            transform: translateX(-10px);
    }
        20%, 40%, 60%, 80% {
            transform: translateX(10px);
    }
}

          
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Online Class</h1>
        <a class="meet-link" href="https://meet.google.com/ezd-pzan-vof">Join Google Meet</a>
        <p>Click the link above to join the online class using Google Meet.</p>
    </div>
</body>
</html>
